[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
markers =
    property: Property-based tests using Hypothesis
    unit: Unit tests for specific examples
    integration: Integration tests for end-to-end flows
